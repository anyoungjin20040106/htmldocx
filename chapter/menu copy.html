<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<script>
    let titles = { "개요": ["웹개발을 하는 방법", "HTML이란?", "CSS란?", "JavaScript란?", "서버 프로그래밍이란?", "vscode란?"], "HTML기초": ["vscode를 HTML에다가 실행하여보자", "HTML구조"] };
    let idx = 1;
    for (let title in titles) {
        document.write(`<h2>${title}</h2><br>`)
        let sidx = 1;
        titles[title].forEach(element => {
            document.write(`<a href="${idx}a${sidx++}.html" target="result">${element}</a><br>`)
        });
        idx++;
    }
</script>

</html>
