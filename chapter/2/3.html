<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h2>head</h2>
    <p>head안에 보면 아래와 같은 내용이 있는것을 확인할수 있습니다</p>
    <textarea cols="78" rows="3" readonly><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title></textarea>
<h3>head 분석하기</h3>
    <table border="1">
        <tr>
            <th>코드</th>
            <th>설명</th>
        </tr>
        <tr>
            <td>&lt;meta charset="UTF-8"&gt;</td>
            <td>해당 홈페이지의 인코딩 방식을 UTF-8로 맞춥니다</td>
        </tr>
        <tr>
            <td>&lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;</td>
            <td>웹 페이지의 넓이를 해당 디바이스의 넓이로 맞춥니다</td>
        </tr>
        <tr>
            <td>&lt;title&gt;OOO&lt;/title&gt;</td>
            <td>홈페이지의 제목명을 작성합니다 OOO대신 자신이 원하는 웹사이트의 제목을 입력하면 됩니다</td>
        </tr>
    </table>
</body>

</html>
