<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h2>img태그</h2>
    <p>우리는 HTML로 글자를 넣는 방법을 배웠습니다. 이번에는 이미지를 넣어보겠습니다. 이미지를 넣는 코드는 아래와 같습니다</p>
    <textarea cols="30" readonly><img src="" width="" height=""></textarea>
    <table border="1">
        <tr>
            <th>요소</th>
            <th>설명</th>
            <th>필수여부</th>
        </tr>
        <tr>
            <td align="center">src</td>
            <td>이미지 파일이나 이미지 주소를 넣는 곳입니다</td>
            <td align="center">O</td>
        </tr>
        <tr>
            <td align="center">width</td>
            <td>해당 이미지의 넓이입니다 %로 넓이 비율을 맞추거나 px로 넓이 크기를 지정할수 있습니다.</td>
            <td align="center">X</td>
        </tr>
        <tr>
            <td align="center">height</td>
            <td>해당 이미지의 길이입니다 %로 길이 비율을 맞추거나 px로 길이 크기를 지정할수 있습니다.</td>
            <td align="center">X</td>
        </tr>
    </table>
</body>
</html>
