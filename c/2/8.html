<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h2>a태그</h2>
    <p>이번에는 html로 링크를 거는법을 알아보겠습니다</p>
    <textarea cols="35" readonly><a href="" target="_blank">내용</a></textarea>
    <table border="1">
        <tr>
            <th>요소</th>
            <th>설명</th>
            <th>필수여부</th>
        </tr>
        <tr>
            <td align="center">href</td>
            <td>누르면 가는 사이트입니다</td>
            <td align="center">O</td>
        </tr>
        <tr>
            <td align="center">target="_blank"</td>
            <td>새창으로 열수있게 해줍니다</td>
            <td align="center">X</td>
        </tr>
    </table>
    <textarea cols="70" readonly>
<a href="https://www.naver.com" target="_blank">네이버로 가기</a><br>
<a href="https://www.google.co.kr/?hl=ko" target="_blank">구글로 가기</a><br>
    </textarea><br>
<a href="https://www.naver.com" target="_blank">네이버로 가기</a><br>

</html>
