<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>HTML구조</h2>
    <p>HTML 구조는 크게 head, body, script가 있습니다</p>
    <table border="1">
        <tr>
            <th>태크명</th>
            <th>설명</th>
        </tr>
        <tr>
            <td>&lt;head&gt;</td>
            <td>HTML 문서를 설정하는 부분으로 외부에 있는 css나 js파일을 가져오거나 제목을 바꿀수 있습니다</td>
        </tr>
        <tr>
            <td>&lt;body&gt;</td>
            <td>HTML 문서의 본문 내용을 포함하는 부분으로, 실제 웹페이지에 표시되는 모든 내용을 담습니다. 텍스트, 이미지, 비디오, 링크 등을 포함할 수 있습니다.</td>
        </tr>
        <tr>
            <td>&lt;script&gt;</td>
            <td>JavaScript 코드를 포함하는 부분입니다</td>
        </tr>
    </table>
</body>
</html>
