<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>HTML이란?</h2>
    <p>  HTML은 웹 페이지의 구조를 정의하는 마크업 언어로, 웹 콘텐츠를 구성하는 기본 요소입니다.
        HTML은 제목, 단락, 목록, 링크, 이미지 등 다양한 요소들을 정의하여 웹 페이지의 콘텐츠를 구성합니다.
        모든 웹 페이지는 HTML을 기반으로 작성되며, 이를 통해 브라우저가 콘텐츠를 올바르게 표시할 수 있습니다.
        HTML 태그를 사용하여 문서의 각 부분을 정의하고 구조화할 수 있습니다.
        최신 HTML5는 더 많은 기능과 태그를 제공하여 멀티미디어 콘텐츠와 그래픽을 쉽게 추가할 수 있도록 합니다.
    </p>

</html>
