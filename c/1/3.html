    <h2>CSS란?</h2>
    <p>CSS는 HTML로 구성된 콘텐츠의 스타일을 지정하여 웹 페이지를 꾸미는 데 사용됩니다.
        CSS는 색상, 폰트, 레이아웃, 배경 이미지 등 시각적인 요소를 정의합니다.
        CSS를 사용하면 동일한 HTML 구조에 대해 다양한 디자인을 적용할 수 있습니다.
        CSS는 외부 스타일시트, 내부 스타일시트, 인라인 스타일을 통해 HTML 문서와 통합될 수 있습니다.
        최신 CSS3는 애니메이션, 그라디언트, 반응형 디자인 등을 지원하여 더욱 풍부한 사용자 경험을 제공합니다.

    </p>
