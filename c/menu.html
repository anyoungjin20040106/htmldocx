<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<script>
    let titles = {
        "개요": ["웹개발을 하는 방법", "HTML이란?", "CSS란?", "JavaScript란?", "서버 프로그래밍이란?", "SQL이란?", "vscode란?"],
        "HTML기초": ["vscode를 HTML에다가 실행하여보자", "HTML구조","head분석하기","인코딩이란?","제목을 넣어보자","줄바꿈을 하여보자","이미지를 넣어보자","링크를 걸어보자","목록을 만들어보자","테이블을 만들보자"],
    };
    let idx = 1;
    for (let title in titles) {
        document.write(`<h2>${title}</h2>`);
        let sidx = 1;
        console.log(title);
        titles[title].forEach(element => {
            link=`${idx}/${sidx++}.html`;
            console.log(link);
            document.write(`<a href="${link}" target="result">${element}</a><br>`);
        });
        idx++;
    }
</script>

</html>
